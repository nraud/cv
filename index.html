<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV gamifié - Ingénierie pédagogique - Nicolas Raud</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body:before{
width: 100%;
  height: 10%;
  background: #000;
  position: fixed;
  left: 0;
  top: 0;
  content: "";
      z-index: 9999;
      
    }
    body::after{
width: 100%;
  height: 90px;
  background: #000;
  position: fixed;
  left: 0;
  bottom: 0;
  content: "";
      
    }

    /* Vidéo en pleine page */
    #video {
      border-radius: 8px;
      filter: grayscale(1);
width: 100%;
  height: auto;
  object-fit: cover;
  max-width: 600px;
    }

    /* Iframe Figma caché au départ */
    #figmaFrame {
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* caché au départ */
      position: fixed;
      top: 29px;
    }

#loading {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.75);
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10000;
  pointer-events: none;
  animation: fadeOut 0.6s ease forwards;
  animation-delay: 2.2s;
}

@keyframes fadeOut {
  to {
    opacity: 0;
    visibility: hidden;
  }
}



    
  </style>
</head>
<body>

  <!-- Vidéo -->
  <video id="video" autoplay muted playsinline>
    <source src="intro2.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <!-- Iframe Figma -->
  <iframe id="figmaFrame" src="https://embed.figma.com/proto/xwun7R5thZlH5McC8F0vm8/Sans-titre?node-id=2-2&p=f&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=2%3A2&embed-host=share" allowfullscreen></iframe>

<div id="loading">
  <div class="spinner"></div>
  <div class="loading-text">Chargement</div>
</div>



<script>
  const video = document.getElementById('video');
  const figma = document.getElementById('figmaFrame');
  const loading = document.getElementById('loading');

  video.addEventListener('ended', () => {
    video.style.display = 'none';
    figma.style.display = 'block';
    loading.style.display = 'flex';
  });
</script>






</body>
</html>
