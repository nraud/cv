<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV gamifié - Ingénierie pédagogique - Nicolas Raud</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body:before{
width: 100%;
  height: 10%;
  background: #000;
  position: fixed;
  left: 0;
  top: 0;
  content: "";
      z-index: 9999;
      
    }
    body::after{
width: 100%;
  height: 80px;
  background: #000;
  position: fixed;
  left: 0;
  bottom: 0;
  content: "";
      z-index: 999;
      
    }

    /* Vidéo en pleine page */
    #video {
      border-radius: 8px;
      filter: grayscale(1);
width: 100%;
  height: auto;
  object-fit: cover;
  max-width: 600px;
    }





#figmaFrame {
  position: fixed;
  top: -9999px; /* invisible avant activation */
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  opacity: 0;           /* invisible avant showProto() */
  transition: opacity 0.6s ease, filter 0.6s ease, transform 0.6s ease;
  z-index: 10;
}

#figmaFrame.visible {
  top: 29px;
  opacity: 0.5;
}

#figmaFrame.blurred {
  filter: blur(6px);
}

/* animation micro-zoom et slide */
#figmaFrame.transition {
  transform: scale(1.03) translateY(10px);
}



    


#loading {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.75);
  color: white;
  display: none;  /* <<< loader caché par défaut */
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10000;
  font-family: Arial, sans-serif;
  opacity: 1;
  transition: opacity 0.6s ease; /* fondu à la disparition */
}


#loading.hidden {
  opacity: 0;
  pointer-events: none;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 4px solid rgba(255,255,255,0.2);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 16px;
}

.loading-text {
  font-size: 1.4rem;
  letter-spacing: 0.05em;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}





    #skipBtn {
  position: fixed;
bottom: 10%;
  right: 10%;
  z-index: 10001; /* au-dessus du loader et vidéo */
  background: rgba(255, 255, 255, 0.2);
  color: white;
  border: 1px solid white;
  border-radius: 6px;
  padding: 8px 14px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s;
}

#skipBtn:hover {
  background: rgba(255, 255, 255, 0.5);
}

#figmaPreview {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 95%;
  height: auto;
  object-fit: cover;
  filter: blur(8px);
  opacity: 0;              /* caché au départ */
  transition: opacity 0.6s ease;
  z-index: 99999999999999999999;
  transform: translateY(-50%) translateX(-50%);
  max-height: 750px;
  max-width: 1300px;
  display:none;
}





    
  </style>
</head>
<body>

  <!-- Vidéo -->
  <video id="video" autoplay muted playsinline>
    <source src="intro2.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <!-- Image prévisualisation floutée du Figma -->
<img id="figmaPreview" src="wait.webp" alt="Aperçu prototype Figma" />

  <!-- Iframe Figma -->
  <iframe id="figmaFrame" src="https://embed.figma.com/proto/xwun7R5thZlH5McC8F0vm8/Sans-titre?node-id=2-2&p=f&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=2%3A2&embed-host=share" allowfullscreen></iframe>





  <div id="loading">
  <div class="spinner"></div>
  <div class="loading-text">Chargement</div>
</div>


  <button id="skipBtn">Passer</button>







<script>
const video = document.getElementById('video');
const figma = document.getElementById('figmaFrame');
const loading = document.getElementById('loading');
const skipBtn = document.getElementById('skipBtn');
const preview = document.getElementById('figmaPreview');

function showProto(isSkip = false) {
  video.style.display = 'none';
  skipBtn.style.display = 'none';

  // afficher preview + loader
  preview.style.display = 'block';
  preview.style.opacity = '1';
  loading.style.display = 'flex';

  // afficher iframe avec blur et micro-animation
  figma.classList.add('visible', 'blurred', 'transition');

  setTimeout(() => {
    figma.classList.remove('transition'); // fin micro-animation
  }, 600);

  // durée du loader
  let loaderDuration = 5000; // 5s par défaut

  if (isSkip) {
    loaderDuration += 3000; // +3s si skip
  }

  setTimeout(() => {
    loading.classList.add('hidden');
    preview.style.opacity = '0';       // fade de la preview
    preview.style.display = 'none';       // fade de la preview
    figma.classList.remove('blurred'); // iframe devient nette
    figma.style.opacity = '1';        // iframe devient complètement opaque
  }, loaderDuration);
}

// événement fin vidéo
video.addEventListener('ended', () => showProto(false));

// événement bouton “Passer”
skipBtn.addEventListener('click', () => showProto(true));

</script>











</body>
</html>
