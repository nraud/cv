<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV gamifié - Ingénierie pédagogique - Nicolas Raud</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body:before{
width: 100%;
  height: 10%;
  background: #000;
  position: fixed;
  left: 0;
  top: 0;
  content: "";
      z-index: 9999;
      
    }
    body::after{
width: 100%;
  height: 90px;
  background: #000;
  position: fixed;
  left: 0;
  bottom: 0;
  content: "";
      
    }

    /* Vidéo en pleine page */
    #video {
      border-radius: 8px;
      filter: grayscale(1);
width: 100%;
  height: auto;
  object-fit: cover;
  max-width: 600px;
    }

    /* Iframe Figma caché au départ */
    #figmaFrame {
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* caché au départ */
      position: fixed;
      top: 29px;
    }

#loading {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  color: white;
  display: none; /* caché par défaut */
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  font-size: 2rem;
  z-index: 10000;
}

    
  </style>
</head>
<body>

  <!-- Vidéo -->
  <video id="video" autoplay muted playsinline>
    <source src="intro2.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <!-- Iframe Figma -->
  <iframe id="figmaFrame" src="https://embed.figma.com/proto/xwun7R5thZlH5McC8F0vm8/Sans-titre?node-id=2-2&p=f&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=2%3A2&embed-host=share" allowfullscreen></iframe>

<div id="loading">Chargement</div>

  
<script>
  const video = document.getElementById('video');
  const figma = document.getElementById('figmaFrame');
  const loading = document.getElementById('loading');

  video.addEventListener('ended', () => {
    video.style.display = 'none';      // cacher la vidéo
    figma.style.display = 'block';     // afficher le proto
    loading.style.display = 'flex';    // afficher "Chargement"

    setTimeout(() => {
      loading.style.display = 'none';  // cacher après 5 secondes
    }, 5000);
  });
</script>


</body>
</html>
