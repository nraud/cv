<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV gamifié - Ingénierie pédagogique - Nicolas Raud</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body:before{
width: 100%;
  height: 45px;
  background: #000;
  position: fixed;
  left: 0;
  top: 0;
  content: "";
    }
    body::after{
width: 100%;
  height: 90px;
  background: #000;
  position: fixed;
  left: 0;
  bottom: 0;
  content: "";
      
    }

    /* Vidéo en pleine page */
    #video {
width: 100%;
  height: auto;
  object-fit: cover;
  max-width: 600px;
    }

    /* Iframe Figma caché au départ */
    #figmaFrame {
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* caché au départ */
    }
  </style>
</head>
<body>

  <!-- Vidéo -->
  <video id="video" autoplay muted playsinline>
    <source src="intro2.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <!-- Iframe Figma -->
  <iframe id="figmaFrame" src="https://embed.figma.com/proto/xwun7R5thZlH5McC8F0vm8/Sans-titre?node-id=2-2&p=f&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=2%3A2&embed-host=share" allowfullscreen></iframe>

  <script>
    const video = document.getElementById('video');
    const figma = document.getElementById('figmaFrame');

    // Quand la vidéo se termine
    video.addEventListener('ended', () => {
      video.style.display = 'none';   // cacher la vidéo
      figma.style.display = 'block';  // montrer l'iframe Figma
    });
  </script>

</body>
</html>
