<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV gamifié - Ingénierie pédagogique - Nicolas Raud</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body:before{
width: 100%;
  height: 10%;
  background: #000;
  position: fixed;
  left: 0;
  top: 0;
  content: "";
      z-index: 9999;
      
    }
    body::after{
width: 100%;
  height: 90px;
  background: #000;
  position: fixed;
  left: 0;
  bottom: 0;
  content: "";
      
    }

    /* Vidéo en pleine page */
    #video {
      border-radius: 8px;
      filter: grayscale(1);
width: 100%;
  height: auto;
  object-fit: cover;
  max-width: 600px;
    }





#figmaFrame {
  width: 100%;
  height: 100%;
  border: none;
  position: fixed;
  top: -9999px;  /* préchargement invisible */
  left: 0;
  opacity: 0;
  filter: none;
  transition: filter 0.6s ease, opacity 0.6s ease, transform 0.6s ease;
  transform: scale(1);
}

#figmaFrame.visible {
  top: 29px;
  opacity: 1;
}

#figmaFrame.blurred {
  filter: blur(6px);
}

/* animation micro-zoom et slide */
#figmaFrame.transition {
  transform: scale(1.03) translateY(10px);
}



    


#loading {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.75);
  color: white;
  display: none;  /* <<< loader caché par défaut */
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10000;
  font-family: Arial, sans-serif;
  opacity: 1;
  transition: opacity 0.6s ease; /* fondu à la disparition */
}


#loading.hidden {
  opacity: 0;
  pointer-events: none;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 4px solid rgba(255,255,255,0.2);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 16px;
}

.loading-text {
  font-size: 1.4rem;
  letter-spacing: 0.05em;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}





    #skipBtn {
  position: fixed;
bottom: 10%;
  right: 10%;
  z-index: 10001; /* au-dessus du loader et vidéo */
  background: rgba(255, 255, 255, 0.2);
  color: white;
  border: 1px solid white;
  border-radius: 6px;
  padding: 8px 14px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s;
}

#skipBtn:hover {
  background: rgba(255, 255, 255, 0.5);
}



    
  </style>
</head>
<body>

  <!-- Vidéo -->
  <video id="video" autoplay muted playsinline>
    <source src="intro2.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <!-- Iframe Figma -->
  <iframe id="figmaFrame" src="https://embed.figma.com/proto/xwun7R5thZlH5McC8F0vm8/Sans-titre?node-id=2-2&p=f&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=2%3A2&embed-host=share" allowfullscreen></iframe>





  <div id="loading">
  <div class="spinner"></div>
  <div class="loading-text">Chargement</div>
</div>


  <button id="skipBtn">Passer</button>






<script>
  const video = document.getElementById('video');
  const figma = document.getElementById('figmaFrame');
  const loading = document.getElementById('loading');
  const skipBtn = document.getElementById('skipBtn');

  function showProto() {
    video.style.display = 'none';        // cacher vidéo
    skipBtn.style.display = 'none';      // cacher bouton

    figma.classList.add('visible', 'blurred', 'transition'); // afficher proto
    loading.style.display = 'flex';      // afficher loader

    // micro-animation du proto
    setTimeout(() => {
      figma.classList.remove('transition'); // fin zoom/slide
    }, 600);

    // cacher loader après 5s
    setTimeout(() => {
      loading.classList.add('hidden');   // fade out
      figma.classList.remove('blurred'); // enlever blur
    }, 5000);
  }

  // Fin normale de la vidéo
  video.addEventListener('ended', showProto);

  // Bouton “Passer”
  skipBtn.addEventListener('click', showProto);
</script>











</body>
</html>
