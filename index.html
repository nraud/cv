<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV gamifié - Ingénierie pédagogique - Nicolas Raud</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    body:before{
width: 100%;
  height: 10%;
  background: #000;
  position: fixed;
  left: 0;
  top: 0;
  content: "";
      z-index: 9999;
      
    }
    body::after{
width: 100%;
  height: 90px;
  background: #000;
  position: fixed;
  left: 0;
  bottom: 0;
  content: "";
      
    }

    /* Vidéo en pleine page */
    #video {
      border-radius: 8px;
      filter: grayscale(1);
width: 100%;
  height: auto;
  object-fit: cover;
  max-width: 600px;
    }

    /* Iframe Figma caché au départ */
    #figmaFrame {
      width: 100%;
      height: 100%;
      border: none;
      display: none; /* caché au départ */
      position: fixed;
      top: 29px;
    }

#loading {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10000;
  font-family: Arial, sans-serif;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 4px solid rgba(255,255,255,0.2);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin-bottom: 16px;
}

.loading-text {
  font-size: 1.4rem;
  letter-spacing: 0.05em;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}



    
  </style>
</head>
<body>

  <!-- Vidéo -->
  <video id="video" autoplay muted playsinline>
    <source src="intro2.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <!-- Iframe Figma -->
  <iframe id="figmaFrame" src="https://embed.figma.com/proto/xwun7R5thZlH5McC8F0vm8/Sans-titre?node-id=2-2&p=f&scaling=scale-down&content-scaling=fixed&page-id=0%3A1&starting-point-node-id=2%3A2&embed-host=share" allowfullscreen></iframe>

<div id="loading">
  <div class="spinner"></div>
  <div class="loading-text">Chargement</div>
</div>




<script>
  const video = document.getElementById('video');
  const figma = document.getElementById('figmaFrame');
  const loading = document.getElementById('loading');

  video.addEventListener('ended', () => {
    video.style.display = 'none';      // cacher la vidéo
    figma.style.display = 'block';     // afficher Figma
    loading.style.display = 'flex';    // afficher le loader

    // cacher le loader après 5 secondes, quoi qu'il arrive
    setTimeout(() => {
      loading.style.display = 'none';
    }, 5000);
  });
</script>






</body>
</html>
